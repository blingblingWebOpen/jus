<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>聚创-首页</title>
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="css/style2.css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/base.js"></script>
</head>
<body>
	<div class="wrap">
	    <nav class="nav">
            <a class="return" href="javascript:history.go(-1);">
               <img src="images/return.png">
            </a>
        </nav>
        <!--主体部分-->
        <div class="lqmain jsmain">
            <div class="to_chatwithbox">
                <ul>
                    <li class="clearfloat">
                        <div class="to_chatwithhead fl">
                            <img src="images/xx_head1.png">
                        </div>
                        <div class="to_chatwithtxt to_chatwithtxtfl fl">
                            你好！
                            <i><img src="images/xx_lefticon.png"></i>
                        </div>
                    </li>
                    <li class="clearfloat">
                        <div class="to_chatwithhead fr">
                            <img src="images/xx_head2.png">
                        </div>
                        <div class="to_chatwithtxt to_chatwithtxtfr fr">
                            我不好不好不好不好！
                            <i><img src="images/xx_righticon.png"></i>
                        </div>
                    </li>
                    <li class="clearfloat">
                        <div class="to_chatwithhead fl">
                            <img src="images/xx_head1.png">
                        </div>
                        <div class="to_chatwithtxt to_chatwithtxtfl fl">
                            为什么？
                            <i><img src="images/xx_lefticon.png"></i>
                        </div>
                    </li>
                    <li class="clearfloat">
                        <div class="to_chatwithhead fr">
                            <img src="images/xx_head2.png">
                        </div>
                        <div class="to_chatwithtxt to_chatwithtxtfr fr">
                            不为什么不为什么。
                            <i><img src="images/xx_righticon.png"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--发送消息-->
        <div class="send_tochatwithbox">
            <div style="height:1.01rem;">
            </div>
            <div class="send_tochatwith">
                <input type="text" name=""><a>发送</a>
            </div>
        </div>
    </div>
</body>
</html>
